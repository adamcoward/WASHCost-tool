fr:
  basic:
    water:
      questionnaire:
        technology:
          question: Quel est le système utilisé pour fournir le service d'eau?
          options:
            borehole_handpump: Pompe à motricité humaine
            mechanised_borehole: Forage mécanisé
            single_town_scheme: Réseau
            multi_town_scheme: Réseau desservant plusieurs localités
            mixed_pipe_supply: Mixed-pipe supply
          info:
            borehole_handpump: Reticulated supply with pumping, storage and distribution through public stand posts with provision for house connections.
            mechanised_borehole: Water is supplied through a small distribution network and connected public stand posts. Water storage is limited, typically to an overhead storage tank  directly connected to the pump.  Household connections are rare.
            single_town_scheme: Maecenas elementum tristique nunc sed vehicula. Mauris dignissim erat ut lectus rutrum elementum. Etiam pharetra ac massa sit amet mattis. Nam blandit, nibh sed mattis accumsan, nisi risus vulputate eros, in ar laoreet.
            multi_town_scheme: Reticulated supply with pumping, storage and distribution supplied to a number of interconnected towns or villages. Each village with its own storage and distribution network.
            mixed_pipe_supply: Water is supplied through a combination of separate, often overlapping, service delivery systems.
        population:
          default_question: Combien y a-t-il d'habitants dans la zone d'intervention?
          question: "How many people are served by a %{technology}?"
          info: Please indicate the total number of people that are meant to be using the service in the area. A water system will typically have a design population, sometimes defined by local regulations, for how many people it is meant to serve. The total number of people would be the design population of the system times the number of systems in the area. For example, if a handpump is meant to serve 300 people and there are 100 handpumps in the area, the number of people that are meant to be using the service is 30,000 people (300 people x 100 handpumps).
        access:
          question: Combien de temps faut-il en moyenne pour s'approvisionner en eau aux sources améliorées?
          options:
            less_than_ten: Moins de 10
            between_ten_and_thirty: Entre 10 and 30
            between_thirty_and_sixty: Entre 30 and 60
            more_thank_sixty: Plus de 60
        quantity:
          question: Quelle est la quantité d'eau prélevée aux sources améliorées?
          label: Litres per person per day
          options:
            less_than_five_litres: Moins de 5L
            between_five_and_nineteen_litres: 5 - 19L
            between_twenty_and_sixty_litres: 20-60L
            more_than_sixy_litres: Plus de 60L
        quality:
          question: La qualité de l'eau est-elle testée?
          options:
            regular_and_meets_standards: Regulièrenemt et la qualité satisfait les normes
            occasional_and_meets_standards: Occasionellement et la qualité satisfait les normes
            one_off_after_construction: Un seul test après la construction
            no_testing: Pas de test
        reliability:
          question: Le service est-il fiable? Combien de jours par an le système d'eau est-il en panne?
          options:
            works_all_the_time: Fonctionne toujours
            not_working_less_than_twelve_days_a_year: Fonctionne la plupart du temps
            not_working_more_than_twelve_days_a_year: Nombreuses pannes et délai de réparation long
            not_working_all_of_the_time: Ne fonctionne pas
        recurrent:
          value_label: US$ Per person per Year
      report:
        final_report: Basic L'Eau | Final Report
        sustainability:
          one_star: No service
          two_stars: Sub-standard service
          three_stars: Basic service
          four_stars: High standard of service
